<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<script type="application/javascript">
	safari.application.addEventListener("validate", function(event)
	{
		if (event.userInfo === null)
			event.target.disabled = true;
	}, false);
	safari.application.addEventListener("command", function(event)
	{
		var tab;
		if (event.target.identifier === "searchByImageInWindow")
			tab = safari.application.openBrowserWindow().tabs[0];
		else if (event.target.identifier === "searchByImageInTab")
			tab = safari.application.activeBrowserWindow.openTab("background");
		tab.url = "https://www.google.com/searchbyimage?&image_url=" + encodeURIComponent(event.userInfo);
	}, false);
	</script>
</head>
<body>
</body>
</html>
